<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Request Link</title>
  <link rel="stylesheet" href="/css/forgot.css">
</head>
<body>

  <div class="card" role="main">
    <h2>Forgot Password</h2>
    <p class="help">Enter your registered email address</p>

    <form id="forgotForm" autocomplete="off">
      <label for="email">Email address</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />
      
      <div class="row">
        <button type="submit" class="primary" id="send">Send Reset Link</button>
        <button type="button" class="ghost" id="backBtn">Back</button>
      </div>

      <!-- <div id="message" class="msg" aria-live="polite"></div> -->
      <!-- <small class="note">Agar email registered hai to tumhe ek reset link milega.</small> -->
    </form>
   
  </div>
  

  <script src="/js/forgot.js"></script>
</body>
</html>
